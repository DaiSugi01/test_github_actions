name: CI

on:
  pull_request:
    - types:
        - synchronize
        - opened


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build and Test
        run: |
          make ut